<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="list png.png">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="title">My To-Do List</div>
        <div class="date"></div>
        <div class="input">
            <input type="text" id="input-el" class="add-task" onkeydown = "if (event.keyCode == 13)
                document.getElementById('button-el').click()">
            <button class="add-task" id="button-el">Add</button>
            <button class="add-task" id="delete-btn">Delete</button>
        </div>
    <hr>    
    </div>
    <div class="container">
        <ul id="ul-el">

        </ul>
    </div>
</body>
</html>
